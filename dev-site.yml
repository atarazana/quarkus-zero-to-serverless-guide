runtime:
  cache_dir: ./.cache/antora

site:
  title: Quarkus from Zero to Serverless Guide (Dev Mode)
  url: http://localhost:3000/quarkus-zero-to-serverless-guide/index.html
  start_page: quarkus-zero-to-serverless-guide::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: Quarkus from Zero to Serverless Guide (Dev Mode)
    graalvm_version: 20.2.0
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.1/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
