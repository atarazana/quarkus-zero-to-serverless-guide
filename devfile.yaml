schemaVersion: 2.2.0
metadata:
  generateName: quarkus-zero
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: openshift-operators
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: home
          path: /
          protocol: https
          targetPort: 8080
        - exposure: public
          name: fruits
          path: /fruit
          protocol: https
          targetPort: 8080
        - exposure: public
          name: swagger-ui
          path: /q/swagger-ui
          protocol: https
          targetPort: 8080
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: USE_JAVA17
          value: "true"
      image: 'image-registry.openshift-image-registry.svc:5000/openshift/quarkus-zero-udi:1.1.0'
      memoryLimit: 4G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
    name: tools
  - name: m2
    volume:
      size: 1G
commands:
  - exec:
      commandLine: mvn package
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECTS_ROOT}/atomic-fruit-service
    id: 1-package
  - exec:
      commandLine: mvn compile quarkus:dev
      component: tools
      group:
        isDefault: true
        kind: run
      label: Start Development mode (Hot reload + debug)
      workingDir: ${PROJECTS_ROOT}/atomic-fruit-service
    id: 2-startdev
  - exec:
      commandLine: mvn clean package -Dquarkus.kubernetes.deploy=true -DskipTests
      component: tools
      group:
        isDefault: false
        kind: run
      label: Deploys to OpenShift
      workingDir: ${PROJECTS_ROOT}/atomic-fruit-service
    id: 3-deploy
