---
apiVersion: v1
kind: Namespace
metadata:
  name: openshift-workspaces
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: openshift-workspaces-operator-group
  annotations:
    olm.providedAPIs: >-
      CheBackupServerConfiguration.v1.org.eclipse.che,CheCluster.v1.org.eclipse.che,CheClusterBackup.v1.org.eclipse.che,CheClusterRestore.v1.org.eclipse.che
  namespace: openshift-workspaces
spec:
  targetNamespaces:
    - openshift-workspaces
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  labels:
    operators.coreos.com/codeready-workspaces.openshift-workspaces: ''
  name: codeready-workspaces
  namespace: openshift-workspaces
spec:
  channel: latest
  installPlanApproval: Automatic
  name: codeready-workspaces
  source: redhat-operators
  sourceNamespace: openshift-marketplace
  startingCSV: crwoperator.v2.15.4-0.1663003728.p
---
apiVersion: org.eclipse.che/v1
kind: CheCluster
metadata:
  name: codeready-workspaces
  namespace: openshift-workspaces
spec:
  metrics:
    enable: true
  server:
    allowUserDefinedWorkspaceNamespaces: false
    cheClusterRoles: ''
    cheFlavor: codeready
    cheWorkspaceClusterRole: ''
    gitSelfSignedCert: false
    nonProxyHosts: ''
    proxyPassword: ''
    proxyPort: ''
    proxyURL: ''
    proxyUser: ''
    serverExposureStrategy: ''
    serverTrustStoreConfigMapName: ''
    tlsSupport: true
    workspaceNamespaceDefault: <username>-codeready
  auth:
    externalIdentityProvider: false
    identityProviderAdminUserName: ''
    identityProviderClientId: ''
    identityProviderPassword: ''
    identityProviderRealm: ''
    identityProviderURL: ''
    initialOpenShiftOAuthUser: true
    oAuthClientName: ''
    oAuthSecret: ''
  database:
    chePostgresDb: ''
    chePostgresHostName: ''
    chePostgresPassword: ''
    chePostgresPort: ''
    chePostgresUser: ''
    externalDb: false
  storage:
    postgresPVCStorageClassName: ''
    preCreateSubPaths: true
    pvcClaimSize: 10Gi
    pvcStrategy: common
    workspacePVCStorageClassName: ''
